name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Setup TLS certificates
      - name: Setup TLS certificates
        run: |
          mkdir -p src/main/resources/certs
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > src/main/resources/certs/keystore.p12
          ls -la src/main/resources/certs/

      # 4. Build application
      - name: Build with Maven
        run: mvn clean compile

      # 5. Run tests
      - name: Run tests
        run: mvn test

      # 6. Package application
      - name: Package application
        run: mvn package -DskipTests

      # 7. Verify TLS configuration
      - name: Verify application properties
        run: |
          if [ -f "src/main/resources/application.properties" ]; then
            echo "=== TLS Configuration in application.properties ==="
            grep -i "ssl\|tls\|key-store\|key-alias" src/main/resources/application.properties || echo "No TLS config found"
          fi

      # 8. Upload artifact (ИСПРАВЛЕННАЯ ВЕРСИЯ)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: bank-service-jar
          path: target/*.jar
          retention-days: 7